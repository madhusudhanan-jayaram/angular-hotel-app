<app-home></app-home>
<h2 class="text-center"> Create/Update a new reservation </h2>
<form [formGroup]="reservationForm">
    <div class="row mb-3" >
        <div class="col">
            <label class="form-label" for="guestName">Name:</label>
            <input class="form-control" type="text" id="guestName" formControlName="guestName" placeholder="John Doe" required>
            <div *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched">
                <small class="text-danger">Name is required.</small>
            </div>
        </div>
        <div class="col">
            <label class="form-label" for="guestEmail">Email:</label>
            <input class="form-control" type="email" id="guestEmail" formControlName="guestEmail" placeholder="john.doe@example.com" required>
            <div *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.get('guestEmail')?.touched">
                <small *ngIf="reservationForm.get('guestEmail')?.hasError('required')" class="text-danger">Email is required.</small>
                <small *ngIf="reservationForm.get('guestEmail')?.hasError('email')" class="text-danger">Please enter a valid email address.</small>
            </div>
        </div>
    </div>
  
    <div class="row mb-3" >
        <div class="col">
        <label class="form-label" for="checkInDate">Check-in Date:</label>
        <input class="form-control" type="date" id="checkInDate" formControlName="checkInDate" required>
        <div *ngIf="reservationForm.get('checkInDate')?.invalid && reservationForm.get('checkInDate')?.touched">
            <small class="text-danger">Check-in Date is required.</small>
        </div>
    </div>
        <div class="col">
        <label class="form-label" for="checkOutDate">Check-out Date:</label>
        <input class="form-control" type="date" id="checkOutDate" formControlName="checkOutDate" required>
         <div *ngIf="reservationForm.get('checkOutDate')?.invalid && reservationForm.get('checkOutDate')?.touched">
            <small class="text-danger">Check-out Date is required.</small>
        </div>
    </div>
    </div>
    
    <div class="row mb-3" >
        <div class="col-3">
            <label class="form-label" for="roomNumber">Room Number:</label>
            <input class="form-control" type="text" id="roomNumber" formControlName="roomNumber" placeholder="101" required>
            <div *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.get('roomNumber')?.touched">
                <small class="text-danger">Room Number is required.</small>
            </div>
        </div>
      
    </div>
  <button class="btn btn-primary" type="submit" [disabled]="reservationForm.invalid" (click)="onSubmit()">Submit Reservation</button>
</form>

<form [formGroup]="reservationForm">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
    </div>
    <div>
        <label for="checkInDate">Check-in Date:</label>
        <input type="date" id="checkInDate" formControlName="checkInDate" required>
    </div>
    <div>
        <label for="checkOutDate">Check-out Date:</label>
        <input type="date" id="checkOutDate" formControlName="checkOutDate" required>
    </div>
    <div>
        <label for="roomNumber">Room Number:</label>
        <input type="text" id="roomNumber" formControlName="roomNumber" required>
    </div>
  <button type="submit">Submit Reservation</button>
</form>
